<ion-navbar *navbar>
  <button menuToggle *ngIf="!selectedItem">
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Item Details</ion-title>
</ion-navbar>

<ion-content>
    <ion-card *ngFor="#item of items" (click)="itemTapped($event, item)">
  <img src="{{item.image}}"/>
  <ion-card-content>
    <ion-card-title>
      {{item.title}}
      </ion-card-title>
      <p>
        {{item.address}}
      </p>
    <p>
      {{item.description}}
    </p>
  </ion-card-content>
</ion-card>
</ion-content>
